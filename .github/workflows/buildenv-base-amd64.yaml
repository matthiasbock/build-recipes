
name: buildenv-base-amd64

on:
  push:
    branches:
      - master
    paths:
      - '!.**'
      - '!**'
      - '.github/workflows/buildenv-base-amd64.yml'
      - 'common/**'
      - 'images/**.sh'
      - 'images/build-environments/base/amd64/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build image and publish on Docker Hub
    runs-on: ubuntu-latest
    env:
      config: build-environments/base/amd64/config.sh
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install build dependencies
        run: |
          sudo apt-get -q update
          sudo apt-get -q install -y dialog ca-certificates openssl
          sudo apt-get -q update
          sudo apt-get -q install -y ubuntu-*keyring debian-*keyring
          apt-key list
          sudo apt-get -q install -y coreutils podman

      - name: Build container
        run: ${{ github.workspace }}/images/build.sh ${{ env.config }}

      - name: Create image from container
        run: ${{ github.workspace }}/images/commit.sh ${{ env.config }}

      - name: Publish image on Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: ${{ github.workspace }}/images/publish-dockerhub.sh ${{ env.config }}
