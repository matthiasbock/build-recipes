#
# Creates a container image with armhf Debian rootfs
# and qemu-arm-static for amd64
#

name: qemu-armhf-debian-base


# Control when the action will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
    paths:
      - '!.**'
      - '!**'
      - '.github/workflows/qemu-armhf-debian-base.yml'
      - 'qemu-armhf-debian-base/**'
      - 'images/qemu-armhf-debian-base/**'
      
#  pull_request:
#    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  bootstrap:
    name: Bootstrap Debian rootfs
    runs-on: ubuntu-latest
    env:
      DEBIAN_REPO: http://deb.debian.org/debian/
      DEBIAN_RELEASE: buster
      DEBIAN_VARIANT: minbase
      WORKDIR: image
    steps:
      - uses: actions/checkout@v2

      - name: Print debug information
        run: |
          me=$(whoami)
          echo "I am $me."
          uname -a
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          ls -la
          cd .github/workflows/
          cat ${GITHUB_WORKFLOW}.yml

      - name: Prepare for package installation
        run: |
          sudo apt-get update
          sudo apt-get install -y ubuntu-*keyring debian-*keyring ca-certificates
          apt-key list

      - name: Install build dependencies
        run: |
          sudo apt-get install -y qemu-user-static debootstrap coreutils

      - name: Bootstrap Debian
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/"
          ls -la
          mkdir -p "$WORKDIR"
          sudo qemu-debootstrap --arch=armhf "$DEBIAN_RELEASE" --variant="$DEBIAN_VARIANT" "$WORKDIR" "$DEBIAN_REPO"

      - name: Configure bootstrapped system
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/"
          me=$(whoami)
          sudo chown $me "$WORKDIR/"
          sudo cp -v hostname "$WORKDIR/etc/"
          sudo cp -v sources.list "$WORKDIR/etc/apt/"

      - name: Add qemu binary
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/"
          cp -v "$(which qemu-arm-static)" "$WORKDIR"

      - name: Install additional packages
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/"
          sudo chroot "$WORKDIR" qemu-arm-static bin/bash -c \
            "apt-get update; \
            apt-get install -y ca-certificates; \
            apt-get update; \
            apt-get install -y ubuntu-*keyring debian-*keyring; \
            apt-key list; \
            apt-get install -y netselect-apt; \
            netselect-apt -s DEBIAN_RELEASE; \
            apt-get install -y coreutils bash vim nano apt aptitude rsync wget git; \
            apt-get clean"

      - name: Upload working directory
        uses: actions/upload-artifact@v2
        with:
          name: qemu-armhf-debian-base-rootfs
          path: ${{ github.workspace }}/images/qemu-armhf-debian-base/${{ env.WORKDIR }}
          retention-days: 1

      - name: Verify upload
        uses: actions/download-artifact@v2
        with:
          name: qemu-armhf-debian-base-rootfs
          path: ${{ github.workspace }}

  github-release:
    name: Release tarball
    needs: bootstrap
    runs-on: ubuntu-latest
    env:
      WORKDIR: image
      ARCHIVE: qemu-armhf-debian-base.tar
    steps:
      - name: Retrieve working directory
        uses: actions/download-artifact@v2
        with:
          name: qemu-armhf-debian-base-rootfs
          path: ${{ github.workspace }}/images/qemu-armhf-debian-base/${{ env.WORKDIR }}

      - name: Create tar.gz
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/$WORKDIR/"
          sudo tar -czvf "../$ARCHIVE" .
          me=$(whoami)
          sudo chown $me "../$ARCHIVE"

      - name: Release tar.gz on GitHub
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ env.ARCHIVE }}

  docker-build:
    name: Build Docker image
    needs: bootstrap
    runs-on: ubuntu-latest
    env:
      FILENAME: docker-image.tar
      IMAGE: matthiasbock/qemu-armhf-debian-base
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Retrieve working directory
        uses: actions/download-artifact@v2
        with:
          name: qemu-armhf-debian-base-workdir
          path: ${{ github.workspace }}/images/qemu-armhf-debian-base/${{ env.WORKDIR }}

      - name: Build Docker image
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/$WORKDIR/"
          docker build -t $IMAGE:$GITHUB_SHA
          docker save $IMAGE:$GITHUB_SHA > $FILENAME

      - name: Save Docker image
        uses: actions/upload-artifact@v2
        with:
          name: qemu-armhf-debian-base-docker-image
          path: ${{ github.workspace }}/images/qemu-armhf-debian-base/${{ env.FILENAME }}
          retention-days: 1

  docker-deploy:
    name: Deploy to Docker Hub
    needs: docker-build
    runs-on: ubuntu-latest
    env:
      FILENAME: docker-image.tar
      IMAGE: matthiasbock/qemu-armhf-debian-base
    steps:
      - name: Retrieve saved Docker image
        uses: actions/download-artifact@v2
        with:
          name: qemu-armhf-debian-base-docker-image
          path: ${{ github.workspace }}/images/qemu-armhf-debian-base/${{ env.FILENAME }}

      - name: Load Docker image
        run: |
          cd "$GITHUB_WORKSPACE/images/qemu-armhf-debian-base/"
          docker load < $FILENAME

      - name: Push image to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: $IMAGE
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  cleanup:
    name: Remove intermediate artifacts
    needs:
      - github-release
      - docker-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: qemu-armhf-debian-base-rootfs

      - uses: geekyeggo/delete-artifact@v1
        with:
          name: qemu-armhf-debian-base-docker-image
