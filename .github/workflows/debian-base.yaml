#
# Creates a container image
# with a Debian rootfs for 64-bit x86 (amd64)
#

name: debian-base-amd64


# Control when the action will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - master
    paths:
      - '!.**'
      - '!**'
      - '.github/workflows/debian-base-amd64.yml'
      - 'common/**'
      - 'images/setup.sh'
      - 'images/build.sh'
      - 'images/commit.sh'
      - 'images/publish-dockerhub.sh'
      - 'images/debian/amd64/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    name: Build image and publish on Docker Hub
    runs-on: ubuntu-latest
    env:
      config: debian/amd64/config.sh
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build container
        run: ${{ github.workspace }}/images/build.sh ${{ env.config }}

      - name: Create image from container
        run: ${{ github.workspace }}/images/commit.sh ${{ env.config }}

      - name: Publish image on Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        run: ${{ github.workspace }}/images/publish-dockerhub.sh ${{ env.config }}
